<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <h2>Your Result</h2>
            <div class="score">
                <p>76</p>
                <small>of 100</small>
            </div>
            <p class="status">Great</p>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <ul>
                <li class="reaction">
                    <img src="./images/icon-reaction.svg" alt="Reaction Icon" />
                    <span class="text">Reaction</span> <span>80 / 100</span>
                </li>
                <li class="memory">
                    <img src="./images/icon-memory.svg" alt="Memory Icon" />
                    <span class="text">Memory</span> <span>92 / 100</span>
                </li>
                <li class="verbal">
                    <img src="./images/icon-verbal.svg" alt="Verbal Icon" />
                    <span class="text">Verbal</span> <span>61 / 100</span>
                </li>
                <li class="visual">
                    <img src="./images/icon-visual.svg" alt="Visual Icon" />
                    <span class="text">Visual</span> <span>72 / 100</span>
                </li>
            </ul>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
